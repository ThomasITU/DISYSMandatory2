syntax = "proto3";
package mutex;

option go_package = "./mutex";

service mutexService{
    rpc Enter(RequestCriticalSection) returns (Response);
    rpc Exit(Response) returns(EmptyResponse);
}

message Response{
    int32 id = 1;
    int32 timestamp = 2;
}

message RequestCriticalSection{
    int32 id = 1;
    int32 timestamp = 2;
}

message EmptyResponse{

}





